<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Fashion Splash!</title>
</head>
<body>

<header>
    <div class="top-level">
        <div class="region">
            <span class="region_flag"> <img src="/img/icon/header_icon.png" alt="USA flag"> </span>
            <span class="region_dropdown"> USA </span>
            <span class="region_telephone"> +777 2345 7886 </span>
        </div>
        <nav class="top-level-actions">
           <ul> 
              <li>My Account</li>
              <li>Wish List</li>
              <li>Shopping</li>
              <li>Cart</li>
              <li>Checkout</li>
         </ul>
    </nav>
    </div>
    <div class="site">
        <span class="logo"> <img src="/img/logo/logo.png" alt="Estore logo"></span>
        <nav class="site-actions">
            <ul>
               <li>Home</li>
               <li>Categories</li>
               <li>Latest</li>
               <li>Blog</li>
               <li>Pages</li>
               <li>Contact</li> 
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search Products"/>
        </div>
        <span class="wish-list"></span>
        <span class="shopping-cart"></span>
        <button class="sign-in">Sign In</button>
    </div>
    <div class="hero">
        <div> <img src="/img/hero/hero_man.png" alt="Hero Lady" id="hero-lady"> </div>
        <div> 60% Discount <br> Winter Collection <br> Best Cloth Collection By 2020!</div>
    </div>
</header class="header">

</body>
</html>
