<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Gotu&family=Vidaloka&display=swap" rel="stylesheet">
    <title>Fashion Splash!</title>
</head>
<body>

<header>
    <div class="top-level">
        <div class="region">
            <span class="region_flag"> <img src="/img/icon/header_icon.png" alt="USA flag"> </span>
            <span class="region_dropdown"> USA </span>
            <span class="region_telephone"> +777 2345 7886 </span>
        </div>
        <nav class="top-level-actions">
           <ul> 
              <li>My Account</li>
              <li>Wish List</li>
              <li>Shopping</li>
              <li>Cart</li>
              <li>Checkout</li>
         </ul>
    </nav>
    </div>
    <div class="site">
        <span class="logo"> <img src="/img/logo/logo.png" alt="Estore logo"></span>
        <nav class="site-actions">
            <ul>
               <li>Home</li>
               <li>Categories</li>
               <li>Latest</li>
               <li>Blog</li>
               <li>Pages</li>
               <li>Contact</li> 
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search Products"/>
        </div>
        <span class="wish-list"></span>
        <span class="shopping-cart"></span>
        <button class="sign-in">Sign In</button>
    </div>
    <div class="hero">
        <div> <img src="/img/hero/hero_man.png" alt="Hero Lady" id="hero-lady"> </div>
        <div> 60% Discount <br> <h1>Winter Collection</h1> <br> Best Cloth Collection By 2020!<br> <button>Shop Now</button> </div>
    </div>
</header class="header">

<div class="categories">
    <h2> Shop by Category</h2>
</div>
<div class="category-boxes">
        <div> <img src="/img/categories/cat1.jpg" alt="Women's" id="category-img"> </div>
        <div> <img src="/img/categories/cat2.jpg" alt="Winter Cloth" id="category-img"> </div>
        <div> <img src="/img/categories/cat3.jpg" alt="Men's Cloth" id="category-img"> </div>
    </div>

<div class="latest-products">
    <span> <h2>Latest Products </h2></span>
    <nav class="l-products">
        <ul>
            <li> <span style="color: red;"> All</span> </li>
            <li>Now</li>
            <li>Featured</li>
            <li>Other</li>
        </ul>
    </nav>
</div>

<div class="container">
    <div> <img src="/img/categories/product1.png" alt="Shorts" class="item"> </div>
    <div> <img src="/img/categories/product2.png" alt="Green pullover" class="item"> </div>
    <div> <img src="/img/categories/product3.png" alt="Yellow jersey" class="item"> </div>
    <div> <img src="/img/categories/product4.png" alt="Grey pullover" class="item"> </div>
    <div> <img src="/img/categories/product5.png" alt="Black jeans" class="item"> </div>
    <div> <img src="/img/categories/product6.png" alt="Jeans jacket" class="item"> </div>
</div>

<div class="best-product">
    
</div>
</body>
</html>
